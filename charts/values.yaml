# Default values for eventsrunner-k8s-sensor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

sensorName: &sensorName "eventsrunner-k8s-sensor"

replicaCount: 1

image:
  repository: luqmanmohammed/eventsrunner-k8s-sensor
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.2"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  "deployment": "eventsrunner-k8s-sensor"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}


configMaps:
  sensorConfig:
    meta:
      name: *sensorName
    config:
      logVerbosity: 3
      sensorName: *sensorName
      sensorRuleConfigMapLabel: "er-k8s-sensor-rules=true"
      workerCount: 10
      maxTryCount: 3
      requeueDelay: 5s
      executorType: script
      scriptDir: "/var/scripts"
      scriptPrefix: "er-script-"
      authType: "none"
      eventsRunnerBaseURL: ""
      requestTimeout: "10s"
      caCertPath: ""
      clientCertPath: ""
      clientKeyPath: ""
      jwtToken: ""
  rulesConfig:
    meta:
      name: rules-01
    rules:
      - id: cm-test-1
        group: ""
        version: v1
        resource: configmaps
        eventTypes:
          - ADDED
          - MODIFIED
          - DELETED
        updatesOn:
          - data
        namespaces:
          - default
      - id: roles-test-1
        group: "rbac.authorization.k8s.io"
        version: v1
        resource: roles
        eventTypes:
          - ADDED
        
      
clusterrole:
  name: *sensorName
  dynamic: true
  staticRules:
    - apiGroups:
        - ""
      resources:
        - configmaps
      verbs:
        - get
        - list
        - watch
